<!DOCTYPE html>
<html>
<head>
	<!-- Assumes global locations for socket.io.js and easyrtc.js -->
	<link rel="stylesheet" type="text/css" href="/easyrtc/easyrtc.css" />
	<link rel="stylesheet" type="text/css" href="font-awesome/css/font-awesome.min.css" />
    <script src="/socket.io/socket.io.js"></script>
    <script type="text/javascript" src="/easyrtc/easyrtc.js"></script>
    <script type="text/javascript" src="../js/jquery-1.10.2.js"></script>
    <script	type="text/javascript" src="./js/layout.js"></script>
    <script type="text/javascript" src="../js/jquery-ui.js"></script>
    <script src='js/spectrum.js'></script>
	<link rel='stylesheet' href='js/spectrum.css' />
    <!-- Personal JS -->
	<link rel="stylesheet" type="text/css" href="css/stylesheet.css" />

</head>
<body>
	<div id="whiteboard">
		<div class="options">
			<div class="option-container">
				<i class="fa fa-circle-thin"></i>
			</div>
			<div class="option-container">
				<i class="fa fa-square-o"></i>
			</div>
			<div class="option-container">
				<i class="fa fa-paint-brush"></i>
			</div>
			<div class="option-container">
				<input type='text' id="stroke-color" />
			</div>
			<div class="option-container">
				<input type='text' id="fill-color" />
				<i class="fa fa-tint"></i>
			</div>
		</div>
	</div>
	<div id="tool-container">
		<div class="border">
			<i class="fa fa-bars"></i>
		</div>
		<div class="border">
			<i class="fa fa-quote-right"></i>
		</div>
		<div class="border">
			<i class="fa fa-pencil"></i>
		</div>
	</div>
	<div id='dialogue'>
		<span id="final-transcript"></span>
		<span id="interim-transcript"></span>
		<i class="fa fa-microphone"></i>
	</div>
	<div id='username-container'>
		<div class="title">Enter Your Display Name</div>
		<input id="username-input" type="text"></input>
	</div>
	<div class="video-container">
		<video id="self" muted></video>
		<div class="display-name"></div>
		<canvas id="snapshot"></canvas>
		<i class="fa fa-minus-circle"></i>
	</div>
	<div id="caller-container">
		
	</div>
	<script type="text/javascript" src="js/raphael-min.js"></script>
	<script type="text/javascript" src="js/visual.js"></script>
    <script type="text/javascript" src="js/tools.js"></script>
    <script type="text/javascript" src="js/main.js"></script>


</body>
</html>
