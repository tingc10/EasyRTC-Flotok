<div class="status-indicator self">
	<div class="video-container">
		<video id="self" muted></video>
		<div class="display-name"></div>
		<canvas id="snapshot" ng-class="{show:hover || doNotDisturb}"></canvas>
		<div id="snapshot-options" ng-class="{show:hover || doNotDisturb}">
			<div class="interval-toggle">
				<input type="checkbox" ng-model='haltInterval'></input><span ng-click="haltInterval = !haltInterval">Halt Updates</span>
			</div>
			<div class="interval" ng-show="!haltInterval">
				<input type="number" min="5" ng-model='snapshotInterval' input-check></input> sec(s)
			</div>
			<div class="toggle-controls">
				<i class="fa fa-camera" title="Take Snapshot" ng-click="takeSnapshot()"></i>
				<div style="display:inline-block;">
					<i class="fa fa-microphone" title='Mute Microphone' ng-hide="muteMicrophone" ng-click="toggleMicrophone()"></i>
					<i class="fa fa-microphone-slash" title="Unmute Microphone" ng-show="muteMicrophone" ng-click="toggleMicrophone()"></i>
				</div>
			</div>
		</div>
		<!-- <i class="fa fa-minus-circle"></i> -->
	</div>
</div>
