<div class="remote-user status-indicator">
	
	<div class="video-container" ng-class="{selected: peer.selected}">
		<div class="action-overlay">
			<div class="overlay-title" ng-class="{'end-chat':peer.callStatus == 1 || peer.callStatus == 3}">{{callActionLabel}}</div>
		</div>
		<video ng-show="peer.callStatus == 2 || peer.callStatus == 3"></video>
		<div class="display-name">{{peer.displayName}}</div>
		<img class="snapshot" ng-src="{{snapshot}}" ng-repeat="snapshot in snapshots track by $index" fade-snapshot>
	</div>

	<div class="ring"></div>
  <!-- <div class="ring 2"></div>
  <div class="ring 3"></div> -->
</div>
